<!DOCTYPE html>
<html>
<head>
    <title>AmbersApps - New Zealand Tourist Travel Weather </title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
 integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
 crossorigin=""></script>
</head>
<body>
    <h1>AmbersApps - New Zealand Tourist Travel Weather</h1>
    <div id="map" style="width: 800px; height: 400px"></div>
<div id="search"</div>
<input type="text" placeholder="Town" id="town">
<button onclick="geocodeAddress();">Search Geocode</button>
    <script>
        var map = L.map('map').setView({"lat":-43.37449,"lng":172.46627}, 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([-37.687798, 176.165131]).addTo(map)
    .bindPopup('You are here.<br> Click to save location.')
    .openPopup();
    </script>
</body>
</html>
